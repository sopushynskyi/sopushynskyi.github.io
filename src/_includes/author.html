<div class="author">
  <img
    class="author-avatar"
    src="{{ author.avatar }}"
    alt="{{ author.short_name }}"
  />
  <h2 class="author-name">{{ author.name }}</h2>
  <p class="author-label"><b>Посада</b>: <span>{{ author.position }}, {{ author.location }}</span></p>
  <p class="author-bio"></span> {{ author.bio }}</p>
  <p class="author-bio"><span><a href="#">@{{ author.short_name }}</a></span></p>
</div>

<div class="navigation-bar">
    {% for item in site.data.navigation %}
    <span>

       style="font-weight: bold; border-bottom: 3px solid var(--font-color);"{% endif %}
    ><span>{{ item.name }}</span></a>
    <span>
    {% endfor %}

</div>
